{% extends 'main.html' %}
{% load static %}

{% block title %}{{ post.title }} {% endblock %}
<style type="text/css">
    img{
    max-width: 100% ;
    object-fit: cover ;
    }
</style>


{% block content %}

    <div class="main-container">
    <center><h1>{{ post.title }}</h1></center>
        <small>{{ post.timestamp }}</small>
{#        <h4>{{ post.subheadline }}</h4>#}
    <img class="thumbnail" src="{{ post.thumbnail.url }}">
    <p>
    {{ post.body|safe }}
    </p>
    </div>



{% endblock %}
